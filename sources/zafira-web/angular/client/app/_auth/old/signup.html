<div class="page-signin" ng-controller="AuthController">

    <div class="wrapper">
        <div class="main-body">
            <div class="body-inner">
                <div class="card bg-white">
                    <div class="card-content">

                        <section class="logo text-center">
                            <h1>ZAFIRA</h1>
                        </section>

                        <form name="signup_form" data-ng-submit="signup(user, signup_form);">
                            <fieldset>
                                <md-input-container class="md-block">
                                    <label>Email</label>
                                    <input required
                                           type="email"
                                           name="email"
                                           id="email"
                                           ng-model="user.email"
                                           disabled/>
                                </md-input-container>
                                <md-input-container class="md-block">
                                    <label>Username</label>
                                    <input required
                                           ng-change="onChange(signup_form.username);"
                                           type="text"
                                           name="username"
                                           id="username"
                                           autocomplete="new-password"
                                           ng-model="user.username"
                                           ng-minlength="3" ng-maxlength="50" ng-pattern="/^[A-Za-z0-9_-]+$/"/>
                                    <div ng-messages="signup_form.username.$error">
                                        <div ng-repeat="validation in VALIDATIONS.username" ng-message="{{validation.name}}">
                                            <span ng-if="validation.additional">
                                                <md-tooltip md-direction="top">{{ validation.additional }}</md-tooltip>
                                                {{ validation.message }}
                                            </span>
                                            <span ng-if="! validation.additional">{{ validation.message }}</span>
                                        </div>
                                        <div ng-message="validationError">{{ signup_form.username.errorMessage }}</div>
                                    </div>
                                </md-input-container>
                                <md-input-container class="md-block">
                                    <label>Password</label>
                                    <input required
                                           autocomplete="new-password"
                                           type="password"
                                           password-eye="mousedown - mouseup"
                                           name="password"
                                           id="password"
                                           ng-model="user.password"
                                           ng-minlength="8" ng-maxlength="50" ng-pattern="/^[A-Za-z0-9_@!]+$/"/>
                                    <div ng-messages="signup_form.password.$error" ng-if="signup_form.password.$dirty">
                                        <div ng-repeat="validation in VALIDATIONS.password" ng-message="{{validation.name}}">
                                            <span ng-if="validation.additional">
                                                <md-tooltip md-direction="top">{{ validation.additional }}</md-tooltip>
                                                {{ validation.message }}
                                            </span>
                                            <span ng-if="! validation.additional">{{ validation.message }}</span>
                                        </div>
                                    </div>
                                </md-input-container>
                                <div layout="row" layout-align="center">
                                    <md-button type="submit"
                                               id="signup"
                                               class="md-raised btn-w-md md-primary"
                                               ng-disabled="signup_form.$invalid">Signup</md-button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>

                <copyright></copyright>

            </div>
        </div>

    </div>

</div>
